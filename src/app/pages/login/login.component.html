<form nz-form class="login-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名">
        <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="请输入用户名" />
        </nz-input-group>
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码">
        <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="请输入密码" />
        </nz-input-group>
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    <nz-form-control>
        <label nz-checkbox formControlName="remember">
        <span>记住密码</span>
        </label>
        <a class="forgot-btn">忘记密码</a>
        <button nz-button class="login-btn" [nzType]="'primary'">登录</button>
    </nz-form-control>
    </nz-form-item>
</form>
