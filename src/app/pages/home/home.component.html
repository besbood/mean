<nz-layout class="home-page">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <app-sider [isCollapsed]="isCollapsed"></app-sider>
    </nz-sider>
    <nz-layout>
        <nz-header style="display: flex;justify-content: space-between;">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
            <i class="logout" nz-icon nzType="logout" nzTheme="outline" (click)="logout()"></i>
        </nz-header>
        <nz-content>
            <nz-breadcrumb class="breadcrub" [nzAutoGenerate]="true">
                <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
            </nz-breadcrumb>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <!-- <nz-footer>Ant Design Â©2019 Implement By Angular</nz-footer> -->
    </nz-layout>
</nz-layout>
